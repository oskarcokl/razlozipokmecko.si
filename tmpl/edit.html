<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{.Title}}</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}">
        <div>
            <textarea name="body" id="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
